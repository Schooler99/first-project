<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Preferences</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/script.js" defer></script>
</head>

<body>
  <header class="header">
    <nav class="nav">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Are You a Dog, Cat, or Reptile Person? Find Out Today! </h1>
    <div class="image-row">
      <img src="https://github.com/user-attachments/assets/e347d159-dfc2-4c60-897f-92648262a409" alt="Dog" class="image">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQtP7hHM9hB39boL1zs9Dm-AWn7QkcSCPUAA&s" alt="Cat" class="image">
      <img src="https://media-cldnry.s-nbcnews.com/image/upload/t_fit-760w,f_auto,q_auto:best/rockcms/2022-10/221004-barney-dinosaur-al-1132-c8ea46.jpg" alt="Dinosaur" class="image">
    </div>

    <dialog open>
      <h2>Hello, let's do a little quiz!</h2>
      <form method="dialog">
        <button class="start-button">OK</button>
      </form>
    </dialog>

    <form id="form">
      <fieldset>
        <legend>Do you like the outdoors?</legend>
        <div>
          <input type="radio" id="outdoors-yes" name="outdoors" value="yes" checked />
          <label for="outdoors-yes">Yes</label>
        </div>
        <div>
          <input type="radio" id="outdoors-no" name="outdoors" value="no" />
          <label for="outdoors-no">No</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Are you neurotic or easily stressed?</legend>
        <div>
          <input type="radio" id="neurotic-yes" name="neurotic" value="yes" checked />
          <label for="neurotic-yes">Yes</label>
        </div>
        <div>
          <input type="radio" id="neurotic-no" name="neurotic" value="no" />
          <label for="neurotic-no">No</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Are you independent and nature conservationist?</legend>
        <div>
          <input type="radio" id="independent-yes" name="independent" value="yes" checked />
          <label for="independent-yes">Yes</label>
        </div>
        <div>
          <input type="radio" id="independent-no" name="independent" value="no" />
          <label for="independent-no">No</label>
        </div>
      </fieldset>

      <button id="submit">Submit</button>
    </form>
  </main>

  <div class="spacer"></div>
  <footer>
    &copy; 2024 All rights reserved.
  </footer>
</body>

</html>
